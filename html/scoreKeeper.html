<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>ScoreKeeper</title>
  <div class="container">
    <div class="cloumns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <img class="card-image" src="C:\Users\vikas\Downloads\wan-san-yip-ITFi--ljkKU-unsplash.jpg" alt="">

          <header class=" card-header" column="is-half">

            <p class="card-header-title">
              Ping pong Score keeper
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class='content'>
              <h1 class="=title is-1"> <span id="span0">0</span> to <span id='spanend'>0</span></h1>
              <p class="subtitle">Use the buttons below to keep score</p>
              <label for="selectid" class="label is-large is-inline" id='Playerto'>Playing To</label>
              <div class='select is-rounded'>
                <select id='selectid'>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select><br><br>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="btnone" class="is-primary button card-footer-item">+1 Player One</button>
            <button id="btntwo" class="is-info button card-footer-item">+1 Player Two</button>
            <button id='btnrest' class="is-danger button card-footer-item">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</head>
<body>
   <script src='scoreKeeper.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    </script>
</body>

</html>
